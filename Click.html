<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="ClickStyle.css">

</head>
<body>
    
    <h1>Click to learn the elements!</h1>
    <div class="element" onclick="alert('Hydrogen')">
        <h3>Hydrogen</h3>
        <p>1.008</p>
    </div>

    <div class="element" onclick="alert('Helium')">
        <h2>Helium</h2>
        <p>4.003</p>
    </div>

    <div class="element" onclick="displayName('This is Sulfur')">
        <h2>Sulfur</h2>
        <p>4.003</p>
    </div>
    <br>

    <button onclick="alert('hello')">Click Me!</button>
    <hr>

    <button onclick="turnOff(this)">On</button>
    <button onclick="turnOff(this)">On</button>
    <button onclick="turnOff(this)">On</button>

    <hr>
    <br>
    <button onclick="example(this)">
        Click Me
    </button>
    
    <hr>

    <img src="images/down1.png" alt="ninja" onclick="hide(this)">
    <img src="images/down2.png" alt="ninja" onclick="hide(this)">
    <img src="images/left1.png" alt="ninja" onclick="hide(this)">
    <hr>

    <button type="submit" onclick="hide(this)">Add Definition</button>


    <script src="ClickJavscript.js"></script>


</body>


</html>
